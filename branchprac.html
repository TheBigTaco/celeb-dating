<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>branch prac</title>
  </head>
  <body>
    <h1 id="dater">You Should Date:</h1>
    <form id="submit" action="branchprac.html" method="post">
      <h1>What celebrity should you date?</h1>
      <div class="form-group">
        <label for="born">When were you born?</label>
        <input id="born" class="form-control" type="date">
      </div>
      <select class="form-control" id="color">
        <label for="color">What is your favorite color?</label>
        <option value="1">Blue</option>
        <option value="2">Red</option>
        <option value="3">Purple</option>
        <option value="4">Black</option>
        <option value="5">Green</option>
        <option value="6">Gold</option>
        <option value="7">Yellow</option>
      </select>
      <div class="radio">
        <label>
        <input type="radio" name="boolean" value="0">
        yes
        </label>
      </div>
      <div class="radio">
        <label>
        <input type="radio" name="boolean" value="0">
        no
        </label>
      </div>
      <button type="submit" name="button">Submit</button>
    </form>
    <h3 id="output"></h3>
    <img id="tom" src="img/tom.jpg" alt="Tom Arnold">
    <img id="devil" src="img/devil.jpeg" alt="The Devil">
    <img id="prince" src="img/prince.jpg" alt="Prince">
    <img id="trent" src="img/trent.jpg" alt="Trent Reznor">
    <img id="green" src="img/green.jpg" alt="Tom Green">
    <img id="midas" src="img/midas.png" alt="Midas">
    <img id="bird" src="img/bird.jpg" alt="Big Bird">
  </body>
</html>
